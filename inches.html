<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM to Inches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <Div>
            <h1 >CM to Inches</h1>
        </Div>
        <div >
            <input type="text" id="input" class="input" placeholder="Enter the cm....">
        </div>
        <div >
            <input type="button" class="button" onclick="convert()" value="Convert CM to Inches">
        </div>
        <div id="result">        
            
        </div>
    </div>
    

    <script>
        function convert(){
            let cmVal = Number(document.getElementById("input").value)
            let incVal = cmVal/2.54
            let result = document.getElementById("result")
            result.innerHTML = incVal.toFixed(3) + " Inches" 
        }
    </script>
</body>
</html>
